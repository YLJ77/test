<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function fibonacci(n){
			var index = 2;
			var arr = [0,1];
			while(index <= n){
				arr[index] = arr[index-2] + arr[index -1];
				index += 1;
			}
			return arr[n];
		}

		function fibonacci2(n){
			if(n < 2) {
				return n;
			} else{
				return (fibonacci2(n-1) + fibonacci2(n-2))
			}
		}

		function sort(arr){
			for(var index=1; index<arr.length; index++){
				value = arr[index];
				i = index -1;
				while (i>= 0){
					if (value < arr[i]){
						arr[i+1] = arr[i];
						arr[i] = value;
						i = i - 1;
					} else{
						break;
					}
				}
			}
			return arr
		}

		var test = [1,5,2,6,3];
		
		console.log(sort(test));
	</script>
</body>
</html>
