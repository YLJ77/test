<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#main{
			margin:40px auto;
			width: 500px;
			height: 50px;
			/*border:1px solid orange;*/
		}
		#main input{
			width: 400px;
			height: 35px;
		}
		ul{
			display:none;
		}
		ul,li{
			margin:0;
			padding: 0;
			list-style:none;
		}
	</style>
</head>
<body>
	<div id="main">
		<input id="keyinput" type="text">
		<ul id="suglist">

		</ul>
	</div>

<script>
	var 
		okeyIpt = document.getElementById('keyinput'),
		suglist = document.getElementById('suglist');
	okeyIpt.addEventListener('blur', function(){
		var xhr = new XMLHttpRequest();
		xhr.open('get','ajax.php?key='+okeyIpt.value,true);
		xhr.send(null);
		xhr.onload = function(){
			var list = JSON.parse(xhr.responseText);
			var str = '';
			for (var len = list.length - 1,i = 0; i <= len; i++) {
				str += '<li>' + list[i] + '</li>';
			}
			suglist.innerHTML = str;
			suglist.style.display = 'block';
		}
	}, false);
</script>
</body>
</html>
