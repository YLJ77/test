<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin:0;padding:0;}
		div{
			width: 100px;
			height: 100px;
			background: orange;
			position:absolute;
			animation:move 1s;
			animation-iteration-count: infinite;
			animation-direction:alternate;
		}
		div:hover{
			animation-play-state:paused;
		}

		@keyframes move{
			from{left:0px;}
			to{left:100px;}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
