<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>game</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div id="wrap">

		<div class="btn clear">
			<div id="restart" class="fl">重新开始</div>

		<div id="time"></div>
		<div id="box"></div>
		<div class="win_info" id="win_info"></div>

	<div class="" ="share_pic" id="share_box">

	</div>
	<script type="text/javascript">
		new Frog();
	</script>
